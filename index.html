<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output-screen">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <div class="row">
                    <button onclick="buttn_click(7)" class="btn">7</button>
                    <button onclick="buttn_click(8)" class="btn">8</button>
                    <button onclick="buttn_click(9)" class="btn">9</button>
                    <button onclick="clear_screen()" class="btn" style="background-color:rgb(253, 5, 5)">AC</button>
                </div>
                <div class="row">
                    <button onclick="buttn_click(4)" class="btn" >4</button>
                    <button onclick="buttn_click(5)" class="btn">5</button>
                    <button onclick="buttn_click(6)" class="btn">6</button>
                    <button onclick="buttn_click('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="buttn_click(1)" class="btn">1</button>
                    <button onclick="buttn_click(2)" class="btn">2</button>
                    <button onclick="buttn_click(3)" class="btn">3</button>
                    <button onclick="buttn_click('*')" class="btn">*</button>
                </div>
                <div class="row">
                    <button onclick="buttn_click(0)" class="btn">0</button>
                    <button onclick="buttn_click('-')" class="btn">-</button>
                    <button onclick="buttn_click('+')" class="btn">+</button>
                    <button onclick="equalTo()" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
